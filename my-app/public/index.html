<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://i.imgur.com/sMb3Z3T.png">
    <title>Tela de login</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            background-color: #003265;
        }
        form{
            background-color: rgba(0, 0, 0, 0.9);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-40%);
            padding: 80px;
            border-radius: 15px;
            color: #fff;
            width: 400px;
            height: 500px;
        }
        input{
            padding: 15px;
            border-radius: 20px;
            font-size: 30px;
            width:370px;
            height: 80px;
            
        }
        button{
            background-color: dodgerblue;
            border: none;
            padding: 15px;
            width: 100%;
            border-radius: 10px;
            color: white;
            font-size: 40px;
            margin-top: 5%;
            width: 405px;
            height: 90px;


        }
        button:hover{
            background-color: deepskyblue;
            cursor: pointer;
        }
        .login{
            font-size: 50px;
            margin-top: 10px;
            text-align: center;
        }

        .osselft{
            height: 200px;
            width: 230px;
            position: absolute;
            transform: translate(35%,-120%);
            border-radius: 30px;
            margin-top: 20px;
        }

        .btn{
            width: 50px;
            height: 60px;
            position: absolute;
            right: 16%;
            top: 55%;
            cursor: pointer;
        }

    </style>
</head>
<body>
   
    <form>
        <div>
            <img class="osselft" src="https://i.imgur.com/YgGbmEI.png" alt="">
        </div>
        <h3 class="login" >Login</h3>
        <input type="text" placeholder="Usuario" id="login">
        <br><br>
        <input type="password" placeholder="Senha" id="senha" maxlength="20">
        <br><br>
        <button type="submit" onclick="logar();return false">Entrar</button>
 
    </form>


    <script>

        function logar(){

            var login = document.getElementById('login').value;
            var senha = document.getElementById('senha').value;

            if(login == "michael_jackson" && senha == "osselassistencia"){
                location.href = "ossel.html"
        }else{
            alert('Usario ou senha incorretos')
            location.href = "cadastro.html"
        }
    }
    </script>


  
</body>
</html>
